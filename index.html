<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator App</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div>
					<input type="number" class="display" placeholder="0" />
				</div>
				<div class="brand-name">javaScript calculator</div>
				<div class="number-container">
					<button class="keyboard btn" value="1">1</button
					><button class="keyboard btn" value="2">2</button
					><button class="keyboard btn" value="3">3</button
					><button class="keyboard btn" value="-">-</button
					><button class="keyboard btn" value="4">4</button
					><button class="keyboard btn" value="5">5</button
					><button class="keyboard btn" value="6">6</button
					><button class="keyboard btn" value="+">+</button
					><button class="keyboard btn" value="7">7</button
					><button class="keyboard btn" value="8">8</button
					><button class="keyboard btn" value="9">9</button
					><button class="keyboard btn" value="*">*</button
					><button class="keyboard btn" value="0">0</button
					><button class="keyboard btn" value=".">.</button
					><button class="keyboard btn" value="=">=</button
					><button class="keyboard btn" value="/">/</button>
				</div>
			</div>
		</div>
	</body>
</html>
